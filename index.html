<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div id="outcome"></div>
            <table>
                <tr>
                    <td colspan="2"><button class="button-style button-col" onclick="clean()">C</button></td>
                    <td><button class="button-style" onclick="insert('/')">/</button></td>
                    <td><button class="button-style" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button-style" onclick="insert('7')">7</button></td>
                    <td><button class="button-style" onclick="insert('8')">8</button></td>
                    <td><button class="button-style" onclick="insert('9')">9</button></td>
                    <td><button class="button-style" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button-style" onclick="insert('4')">4</button></td>
                    <td><button class="button-style" onclick="insert('5')">5</button></td>
                    <td><button class="button-style" onclick="insert('6')">6</button></td>
                    <td><button class="button-style" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button-style" onclick="insert('1')">1</button></td>
                    <td><button class="button-style" onclick="insert('2')">2</button></td>
                    <td><button class="button-style" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button-style button-row" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button-style button-col" onclick="insert('0')">0</button></td>
                    <td><button class="button-style" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
